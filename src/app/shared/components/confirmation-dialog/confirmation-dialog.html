<!-- PURPOSE: Confirmation dialog template - visual structure -->
<!-- LAYER: Shared (UI) -->
<div class="dialog-overlay" (click)="cancel.emit()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="dialog-body">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="cancel.emit()">{{ cancelText }}</button>
      <button class="btn btn-danger" (click)="confirm.emit()">{{ confirmText }}</button>
    </div>
  </div>
</div>
